<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fallout 4 terminal hacking</h1>
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="novice">Novice (5 letters)</option>
            <option value="advanced">Advanced (7 letters)</option>
            <option value="expert">Expert (9 letters)</option>
        </select>
        <button onclick="startGame()">Start Game</button>
        <div id="game" class="hidden">
            <p>Guess the password:</p>
            <ul id="words"></ul>
            <input type="text" id="guessInput" maxlength="9">
            <button onclick="makeGuess()">Guess</button>
            <p id="result"></p>
            <p>Attempts left: <span id="attempts">4</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
