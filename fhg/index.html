<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Guessing Game</h1>
        <div id="difficulty-selection">
            <button onclick="chooseDifficulty('novice')">Novice</button>
            <button onclick="chooseDifficulty('advanced')">Advanced</button>
            <button onclick="chooseDifficulty('expert')">Expert</button>
        </div>
        <div id="game-area" style="display: none;">
            <p id="word-list"></p>
            <p id="guess-bar">Guesses left: <span id="guesses-left">4</span></p>
            <input type="text" id="guess-input" readonly>
            <button id="submit-guess" onclick="submitGuess()">Submit Guess</button>
            <p id="result-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
