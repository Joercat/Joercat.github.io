<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Password Guessing Game</h1>
    <div>
        <button onclick="startGame('novice')">Novice</button>
        <button onclick="startGame('advanced')">Advanced</button>
        <button onclick="startGame('expert')">Expert</button>
    </div>
    <div id="gameArea" style="display:none;">
        <h2>Guess the Password</h2>
        <div id="wordList"></div>
        <input type="text" id="guessInput" placeholder="Enter your guess" maxlength="9">
        <button onclick="makeGuess()">Guess</button>
        <p id="feedback"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
