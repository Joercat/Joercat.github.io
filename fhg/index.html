<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Password Guessing Game</h1>
        <div id="difficulty-container">
            <button class="difficulty-button" data-difficulty="novice">Novice</button>
            <button class="difficulty-button" data-difficulty="advanced">Advanced</button>
            <button class="difficulty-button" data-difficulty="expert">Expert</button>
        </div>
        <div id="word-list-container"></div>
        <div id="guess-container">
            <h2>Guesses Remaining: <span id="guesses-remaining">4</span></h2>
            <div id="guess-bar"></div>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
