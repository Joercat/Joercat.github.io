<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Web Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .url-bar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
        }
        .url-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        .url-button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="url-bar">
        <input id="url-input" class="url-input" type="text" placeholder="Enter URL here">
        <button class="url-button" onclick="loadUrl()">Go</button>
    </div>
    <iframe id="web-frame" src=""></iframe>

    <script>
        function loadUrl() {
            const url = document.getElementById('url-input').value;
            if (url) {
                document.getElementById('web-frame').src = url;
            }
        }
    </script>
</body>
</html>
